                    </ul>
                </div>
                
                <div class="dashboard">
                
                    <div class="dashboard__ticket">
                        <div class="dashboard__ticket-group">
                            <div class="dashboard__ticket-title">
                                <h2>Tickets Pendientes</h2>
                                <button data-action="window-ticket-controller" class="button">+</button>
                            </div>
                
                            <ul class="dashboard__list-ticket">
                                <!--li class="dashboard__item">
                                    <span>Ticket:code</span>
                                    <button data-action="window-controller" class="button">Detalles</button>
                                </-->
                            </ul>
                        </div>
                
                        <div class="dashboard__ticket-group">
                
                            <div class="dashboard__ticket-title">
                                <h2>Tickets Cerrados</h2>
                            </div>
                
                            <ul class="dashboard__list-ticket">
                            </ul>
                
                        </div>
                    </div>
                
                    <div id="dashboard__show-data" class="dashboard__show-data">
                
                        <div class="show-data__close-window">
                            <button id="close-window-show-ticket" class="button">X</button>
                        </div>
                
                        <div class="show-data__title">
                            <h1>Tabla Informativa</h1>
                            <h3 data-action="view-data-list"></h3>
                        </div>
                
                        <div class="show-data__data-group">
                            <div class="show-data__info-ticket">
                                <h2>Asunto: <span data-action="view-data-list"></span></h2>
                                <h2>Fecha: <span data-action="view-data-list"></span></h2>
                                <h2>Hora: <span data-action="view-data-list"></span></h2>
                            </div>
                            <div class="show-data__description-ticket">
                                <h2>Descripci√≥n:</h2>
                                
                                <div class="text-area">
                                    <span data-action="view-data-list"></span>
                                </div>
                            </div>
                        </div>
                
                    </div>
                
                    <div id="dashboard__create-ticket" class="dashboard__create-ticket--disable">
                
                        <div class="dashboard__create-ticket-title">
                            <h2>Nuevo Ticket</h2>
                            <button data-action="window-ticket-controller" class="button">X</button>
                        </div>
                
                        <div class="dashboard__input">
                            <div class="dashboard__input-group">
                                <label>Asunto:</label>
                                <input data-action="input-ticket" class="text-field error" type="text" placeholder="Asunto">
                            </div>
                
                            <div class="dashboard__input-group">
                                <label>Descripcion:</label>
                                <textarea data-action="input-ticket" class="text-area" placeholder="Descripcion"></textarea>
                            </div>
                        </div>
                
                        <div class="dashboard__button-create-ticket">
                            <button id="register-ticket" class="button">Crear Ticket</button>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>

        <!-- Crear pie de pagina para dar informacion sobre la version actual de la aplicacion -->
        <div class="footer-info">
            <h3 class="footer-info__title">Dart Industries | Project CommUnityHub</h3>
            <h3 class="footer-info__title">Interface V0.2.0</h3>
        </div>
